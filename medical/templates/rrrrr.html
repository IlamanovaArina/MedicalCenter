<!-- Черновик -->


{% if user.is_authenticated %}
<a href="/profile/" class="d-flex align-items-center">
    <img src="#" alt="Профиль" class="profile-img"/>
</a>
{% else %}
<a class="p-2 btn btn-outline-primary" href="/users/login/">Вход</a>
<a class="p-2 btn btn-outline-primary" href="/users/register/">Регистрация</a>
{% endif %}


<h5>Адреса</h5>
<ul>
    {% for address_hospital in address_hospitals %}
    <li>
        <a href="#" class="address-link" data-lat="{{ address_hospital.latitude }}"
           data-lon="{{ address_hospital.longitude }}" data-name="{{ address_hospital.name }}"
           data-address="{{ address_hospital.address_line }}">
            {{ address_hospital.address_line }}
        </a>
    </li>
    {% endfor %}
