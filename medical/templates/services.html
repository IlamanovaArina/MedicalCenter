{% extends 'base.html' %}

{% load my_tags %}
{% block title %}Услуги{% endblock %}

{% block content %}

<div class="container my-5">

    <!-- Заголовок -->
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Наши услуги</h1>
        <p class="lead text-muted">Профессиональные медицинские услуги для вашего здоровья</p>
    </header>

    <!-- Перечень услуг -->
    <section class="section" id="services-list">
        <h2 class="text-center mb-4">Перечень услуг</h2>
        <div class="row g-4" id="services">

            {% for service in services %}
            <a class="col-md-4 service-link" href="/services/{{ service.id }}">
                <div class="card service-card h-100 border-0 shadow rounded p-4 bg-white">
                    <h4 class="mb-3">{{ service.name }}</h4>
                    <p>{{ service.description }}</p>
                </div>
            </a>
            {% endfor %}

        </div>
    </section>

</div>

{% endblock %}
