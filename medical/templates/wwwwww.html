<!-- Регистрация -->
<div class="col-md-5">
    <div class="card p-4 shadow-sm border-0">
        <h4 class="mb-3 text-center">Регистрация</h4>
        <form>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="regName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="regName" placeholder="Ваше имя" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>
<!-- Вход -->
<div class="col-md-5">
    <div class="card p-4 shadow-sm border-0">
        <h4 class="mb-3 text-center">Вход</h4>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>
    </div>
</div>
