{% extends 'base.html' %}

{% load my_tags %}
{% block title %}Регистрация{% endblock %}

{% block content %}

<h2>Регистрация</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" formmethod="post" class="btn btn-primary">Зарегистрироваться</button>
</form>

{% endblock %}
